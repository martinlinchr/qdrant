version: '3.8'
services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: always
    ports:
      - "6333:6333"  # REST API & dashboard
      - "6334:6334"  # gRPC API (optional)
    environment:
      # Optional: Secure your instance with an API key
      QDRANT__SERVICE__API_KEY: "your-super-secret-api-key"
      QDRANT__LOG_LEVEL: "INFO"
    volumes:
      # Persistent data storage; change paths as needed
      - ./qdrant_data:/qdrant/storage
